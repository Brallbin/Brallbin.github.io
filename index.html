<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random IMDB Top 100</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body onload="RandomNum(), FadeIn()">

  <button class="Knapp" id="Knapp" onclick="RandomNum(), FadeIn()">Random Movie</button>
  <script src="script.js"></script>
  <script src="animation.js"></script>

  <h1 class="Rank" id="Rank"></h1>
  <h1 class="Title" id="Title"></h1>

  <div class="FlipPoster">
    <div class="FlipPosterInner">
      <div class="FlipPosterFront">
        <img class="MoviePoster" id="MoviePoster">
      </div>
      <a id="MovieLink" target="_blank">
        <div class="FlipPosterBack">
          <div class="Description" id="Description"></div>
        </div>
      </a>
    </div>
  </div>

</body>
</html>
